<mat-drawer-container>
  <mat-drawer #drawer mode="side" closed>
    <a mat-button [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home<span class="spacer"></span><mat-icon inline=true>home</mat-icon></a><br>
    <a mat-button *ngIf="(isLoggedIn | async) === false" [routerLink]="['/signin']" routerLinkActive="active">Login<span class="spacer"></span><mat-icon inline=true>login</mat-icon></a><br *ngIf="(isLoggedIn | async) === false">
    <a mat-button [routerLink]="['/faq']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">FAQ<span class="spacer"></span><mat-icon inline=true>question_answer</mat-icon></a><br>
    <a mat-button *ngIf="(isLoggedIn | async) === true" [routerLink]="['/searches']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" >Manage Searches<span class="spacer"></span><mat-icon inline=true>manage_search</mat-icon></a><br>
    <a mat-button *ngIf="(isLoggedIn | async) === true" [routerLink]="['/account']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" >Manage Account<span class="spacer"></span><mat-icon inline=true>account_circle</mat-icon></a><br>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary" class="mat-elevation-z8" style="z-index: 1;">
    <button mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a style="display: flex; align-items: center; justify-content: center; text-decoration: none; color: inherit;" [routerLink]="['/']"><img class="huerotate" style="padding-right: 8px;" src="/assets/logo.png" width="64" alt="Shop4Me">Shop4Me</a>
    <span class="spacer"></span>
    <a mat-raised-button *ngIf="(isLoggedIn | async) === false" [routerLink]="['/signin']" routerLinkActive="active">Login<span class="spacer"></span><mat-icon style="margin-left: 8px;">login</mat-icon></a>
    <amplify-sign-out mat-button *ngIf="(isLoggedIn | async) === true">Logout<span class="spacer"></span><mat-icon>logout</mat-icon></amplify-sign-out>
  </mat-toolbar>
  <div style="padding: 0px 8px 0px 8px;">
    <router-outlet></router-outlet>
  </div>
  <mat-toolbar color="primary" style="position: absolute; bottom: 0;">
  <footer style="width: 100%; display: flex; align-items: center; justify-content: center; text-decoration: none; color: inherit;">
    <span style="font-size: 32px;">Save time with Shop4Me<sup>&reg;</sup></span>
    <span class="spacer"></span>
    <span>SENG 561, Spring 2021 - <a style="text-decoration: none; color: inherit;" href="mailto:contact@shop4me.com">Contact Us</a></span>
  </footer>
  </mat-toolbar>
  </mat-drawer-content>
</mat-drawer-container>
