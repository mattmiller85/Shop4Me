<mat-toolbar color="accent">Manage Searches</mat-toolbar>

<table mat-table [dataSource]="dataSource">


  <ng-container matColumnDef="Name" sticky>
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item"> {{item.searchName}} </td>
  </ng-container>

  <ng-container matColumnDef="Product">
    <th mat-header-cell *matHeaderCellDef> Product </th>
    <td mat-cell *matCellDef="let item"> {{item.product}} </td>
  </ng-container>

  <ng-container matColumnDef="Terms">
    <th mat-header-cell *matHeaderCellDef> Terms </th>
    <td mat-cell *matCellDef="let item"> {{item.searchTerms}} </td>
  </ng-container>

  <ng-container matColumnDef="Menu" stickyEnd>
    <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
    <td mat-cell *matCellDef="let item" style="text-align: center;">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item  (click)="openDialog(item)">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="deleteSearch(item)">
          <mat-icon>delete_forever</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
