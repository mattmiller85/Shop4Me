<form class="center" (submit)="search($event)" name="searchForm" id="searchForm">
  <mat-form-field>
    <mat-label>What are you looking for?</mat-label>
    <input matInput [(ngModel)]="model.searchTerms" (keyup)="canSearch($event)" name="searchTerms" type="text" class="form-control" id="shop4mesearch" placeholder="Enter search terms">
  </mat-form-field>
  <div>
    <button mat-button color="primary" *ngIf="model.canSearch" type="submit" class="btn btn-primary">Shop!</button>&nbsp;
    <button mat-button color="primary"  *ngIf="model.canSearch && model.canSaveSearch" type="button" class="btn btn-secondary" (click)="saveSearchDetails($event)">Create Time Interval Search</button>&nbsp;
    <button mat-button color="accent"  *ngIf="model.canSearch" type="button" class="btn btn-warning" (click)="clearSearch($event)">Clear</button>
  </div>

<div *ngIf="(results | async)?.numResults || 0 > 0">
  <mat-toolbar color="accent">Search Results</mat-toolbar>
  <table mat-table [dataSource]="dataSource" style="width: 100%;">

    <ng-container matColumnDef="Name" sticky>
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let item"> {{item.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let item"> {{item.price}} </td>
    </ng-container>

    <ng-container matColumnDef="Url" stickyEnd>
      <th mat-header-cell *matHeaderCellDef> URL </th>
      <td mat-cell *matCellDef="let item" style="text-align: center;">{{item.url}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
